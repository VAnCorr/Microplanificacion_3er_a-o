<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título de la pestaña -->
    <title>Horario Residentes UCI (3er Año) – Mayo 2025</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384‑T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous" />

    <!-- Google Fonts (opcional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Estilos propios  -->
    <!--  Nota: el archivo se llama style.css  -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>
<body>
    <!-- CABECERA -->
    <header class="bg-light shadow-sm mb-4">
        <div class="container py-3">
            <h1 class="app-title">
                Horario Residentes UCI (3er Año) · Mayo 2025 – Dr. José Lopez
            </h1>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container">

        <!-- Barra de búsqueda + botón imprimir -->
        <section class="controls mb-4 p-3 bg-white rounded shadow-sm">
            <div class="row g-3 align-items-end">
                <div class="col-md-8">
                    <label for="searchInput" class="form-label fw-bold">
                        Buscar por tema, docente o fecha:
                    </label>
                    <input type="text" id="searchInput" class="form-control" placeholder="Escribe para filtrar…" />
                </div>
                <div class="col-md-4 text-md-end">
                    <button id="printButton" class="btn btn-primary w-100 w-md-auto">
                        <i class="bi bi-printer-fill me-2"></i>Imprimir cronograma
                    </button>
                </div>
            </div>
        </section>

        <!-- Acordeón donde se inyecta la tabla -->
        <section id="scheduleAccordion" class="accordion">
            <div class="text-center p-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2">Cargando horario…</p>
            </div>
        </section>
    </main>

    <!-- PIE DE PÁGINA -->
    <footer class="mt-5 py-3 bg-light text-center text-muted">
        <div class="container">
            <p class="mb-0">
                © <span id="currentYear"></span>
                Hospital Militar Escuela «Dr. Alejandro Dávila Bolaños» · Servicio de Cuidados Intensivos Adultos
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384‑C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <!-- Script propio -->
    <script src="app.js"></script>
</body>
</html>
